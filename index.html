<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Agenda-Contatos</title>
</head>
<body>
<div class="container">
  <header>
    <img src="img/livro.png" alt="Livro de contatos">
    <h1>CONTATOS</h1>
  </header>
  <form id="form-contato">
    <input type="text" id="nome-contato" placeholder="Nome do Contato" maxlength="14" required />
    <input type="number" id="num-contato" placeholder="Numero do Contato" maxlength="11" required />
    <button type="submit"><img src="./img/adicionar.png" alt="adicionar"></button>
  </form>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>
          Nome
        </th>
        <th>
          Numero
        </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script src="./script.js"></script>
</body>
</html>
